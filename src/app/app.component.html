<div class="container mt-4">
  <!-- File Input with Bootstrap Styling -->
  <div class="mb-3">
    <label for="fileInput" class="form-label">Upload File</label>
    <input type="file" class="form-control" id="fileInput" (change)="onFileChange($event)" />
  </div>

  <!-- Accordion for Multiple Tables -->
  <div class="accordion" id="tablesAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          All Data From Statement
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#tablesAccordion">
        <div class="accordion-body fixed-height">
          <div class="table-responsive" *ngIf="data.length">
            <input type="text" [(ngModel)]="filterText" placeholder="Filter rows" />
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th *ngFor="let header of headers">{{ header }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredRows()">
                  <td *ngFor="let cell of row">{{ cell }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
